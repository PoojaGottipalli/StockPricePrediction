<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Price Predictor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Roboto (clean & professional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons (for stock/graph icon) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../static/style.css" />

  <!-- Inline Theme Styles -->
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark:  #1e1e2f;
      --text-light: #333;
      --text-dark:  #ddd;
      --accent:    #4f46e5;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
    }

    body.dark-mode .card {
      background: rgba(143, 177, 219, 0.83);
    }

    .btn-accent {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.46);
      border: none;
    }

    .btn-accent:hover {
      background: #4338ca;
    }

    canvas {
      max-height: 400px;
    }

    .heading-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      vertical-align: middle;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container py-5">

    <!-- Form Card -->
    <div class="card p-4 mb-4">
      <h2 class="card-title text-center mb-3">
        <i class="bi bi-graph-up-arrow heading-icon"></i> Stock Price Prediction
      </h2>

      <!-- Dark Mode Toggle -->
      <div class="form-check form-switch mb-4 text-center">
        <input class="form-check-input" type="checkbox" id="darkToggle">
        <label class="form-check-label" for="darkToggle">Dark Mode</label>
      </div>

      <!-- Prediction Form -->
      <form id="prediction-form" class="row g-3">
        <div class="col-md-6">
          <label for="ticker" class="form-label">Ticker</label>
          <input type="text" id="ticker" class="form-control" placeholder="e.g. AAPL" required>
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-accent px-5">Predict</button>
        </div>
      </form>
    </div>

    <!-- Result Card -->
    <div id="resultCard" class="card p-4 mb-4 d-none">
      <div id="result"></div>
    </div>

    <!-- Chart Card -->
    <div class="card p-4" style="height: 450px;">
        <canvas id="priceChart"></canvas>
    </div>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Dark Mode Toggle Logic -->
  <script>
    document.getElementById('darkToggle').addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- Main App Logic -->
  <script src="../static/charts.js"></script>
</body>
</html>
